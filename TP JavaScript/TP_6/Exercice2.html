<head>

        body{
            font-family: Arial, Helvetica, sans-serif;

        a{
            text-decoration: none;
            color: blue;
        }
        .retour{
            text-align: center;
            display: block;
            color: green;

        h1{

<body>
    <div>
        <h1>-- TP 6 --</h1>
        <h2>Exercice 2</h2>
        <a class="retour" href="monCode.html">Retour au TP N°6</a>
    </div>

    <p id="demo"></p>

    <script>
        var cars = ["Renault", "Peugeot", "Citroën"];
        let car = prompt("Saisissez un constructeur automobile : ");

        while (car != "Fin") {
            cars.push(car);
            car = prompt("Saisissez un constructeur automobile : ");
        }
        cars.sort();
        for (const car of cars) {
      document.getElementById("demo").innerHTML += `<li>${car}</li>`;
    }
    </script>
</body>
