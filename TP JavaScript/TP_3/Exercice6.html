    <title>JavaScript instruction if (si)</title>

    <script>
        const montant = parseInt(prompt("Montant de la commande ?"));

        if (montant < 10000) {
            alert("Vous n'avez aucune réduction");
        } else if (montant <= 25000){
            alert("La réduction sera de 5%");
        } else {
            alert("La réduction sera de 10%");
