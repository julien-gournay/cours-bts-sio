    <script>
    function countEqualNumbers(a, b, c) {
    let count = 0;
    if (a === b) {
        count++;
    }
    if (a === c) {
        count++;
    }
    if (b === c) {
        count++;
    }
    return count;
    }

    let b = prompt("Entrez un autre nombre : ");
    let c = prompt("Entrez un dernier nombre : ");
